- name: Home
  width: slim
  hide-desktop-navigation: true
  center-vertically: true
  columns:
    - size: full
      widgets:
        - type: clock
          hour-format: 24h
          css-class: "no-header home-clock"

        - type: search
          search-engine: google
          autofocus: true
          new-tab: true
          css-class: "no-header"
          bangs:
            - title: GitHub
              shortcut: "!gh"
              url: https://github.com/search?q={QUERY}

        - type: bookmarks
          css-class: "no-header"
          groups:
            - title: Glance
              links:
                - title: Dev
                  url: /dev
                - title: Fun
                  url: /fun
            - title: Entertainment
              links:
                - title: YouTube
                  url: https://www.youtube.com/
            - title: Social
              links:
                - title: Github
                  url: https://github.com/
                - title: Reddit
                  url: https://www.reddit.com/
            - title: Infra
              links:
                - title: System monitor
                  url: http://pi.local:44442
                - title: Uptime
                  url: https://uptime.mishankov.dev/dashboard

        - type: server-stats
          css-class: "no-header"
          servers:
            - type: local
              name: Server monitor
